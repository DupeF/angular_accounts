
<div class="row">
  <div class=" col-md-6">
      <h1>Main Balance</h1>
  </div>
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Balance</h3>
      </div>
      <div class="panel-body">
        Total: {{balance.total}}
      </div>
    </div>
  </div>
</div>
<table class="table">
  <tr>
    <th>Date</th>
    <th>Title</th>
    <th>Amount</th>
  </tr>
  <tr ng-repeat="record in records">
    <td>{{record.date}}</td>
    <td>{{record.title}}</td>
    <td>{{record.amount}}</td>
  </tr>
</table>
<ul uib-pagination ng-model="paginator.currentPage" items-per-page="paginator.recordsPerPage" total-items="paginator.totalRecords" ng-change="retrieveRecords()"></ul>
